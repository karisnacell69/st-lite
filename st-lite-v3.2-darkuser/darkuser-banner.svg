<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1b0f2e"/>
      <stop offset="100%" stop-color="#0c0616"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b5de5"/>
      <stop offset="100%" stop-color="#b892ff"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="1600" height="400" fill="url(#bg)"/>

  <!-- blurred light rays -->
  <g opacity="0.25">
    <circle cx="400" cy="200" r="300" fill="#9b5de5" filter="url(#blur)"/>
    <circle cx="1200" cy="200" r="250" fill="#b892ff" filter="url(#blur)"/>
  </g>

  <!-- main title -->
  <text x="150" y="220"
        font-family="Orbitron, Arial Black, sans-serif"
        font-size="130"
        font-weight="800"
        fill="url(#glow)"
        stroke="#fff"
        stroke-opacity="0.05"
        style="letter-spacing:3px;">
    DARK USER
  </text>

  <!-- subtitle -->
  <text x="150" y="300"
        font-family="Inter, sans-serif"
        font-size="38"
        fill="#d9c9ff"
        opacity="0.9">
    ST-LITE Auto Installer v3.2  â€¢  Powered by Dark User Tech
  </text>

  <!-- underline neon -->
  <rect x="150" y="330" width="700" height="6" rx="3" fill="#9b5de5" opacity="0.9"/>
</svg>
