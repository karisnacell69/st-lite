<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1b0f2e"/>
      <stop offset="100%" stop-color="#0c0616"/>
    </linearGradient>

    <!-- Neon Glow Gradient -->
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9b5de5"/>
      <stop offset="50%" stop-color="#b892ff"/>
      <stop offset="100%" stop-color="#9b5de5"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;0%;100%" dur="5s" repeatCount="indefinite" />
    </linearGradient>

    <!-- Blur filter for glow -->
    <filter id="neonBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="400" fill="url(#bg)"/>

  <!-- Animated Light Overlay -->
  <rect width="1600" height="400" fill="url(#glow)" opacity="0.06">
    <animate attributeName="opacity" values="0.03;0.09;0.03" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Main Title -->
  <text x="150" y="220"
        font-family="Orbitron, Arial Black, sans-serif"
        font-size="130"
        font-weight="900"
        fill="url(#glow)"
        filter="url(#neonBlur)"
        style="letter-spacing:3px;">
    DARK USER
  </text>

  <!-- Subtitle -->
  <text x="150" y="300"
        font-family="Inter, sans-serif"
        font-size="38"
        fill="#d9c9ff"
        opacity="0.9">
    ST-LITE Auto Installer v3.2  â€¢  Powered by Dark User Tech
  </text>

  <!-- Animated Underline -->
  <rect x="150" y="330" width="700" height="6" rx="3" fill="#b892ff">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
